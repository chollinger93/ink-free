<div class="post">
    {{ partial "post_header.html" . }}

    <!-- Inline TOC -->
    {{ if and (gt .WordCount 400 ) (or (eq .Site.Params.toc "static") (eq .Site.Params.toc "true") )}}
    <aside class="toc" id="static-toc">
        <header>
            <h3>Contents</h3>
        </header>
        {{.TableOfContents}}
    </aside>
    {{ end }}
    {{ .Content }}
    {{ partial "article_footer.html" . }}
</div>
